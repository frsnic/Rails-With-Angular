<div ng-controller="UsersIndexCtrl" class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>User List</h1>
      <a href="#/users/new" class="btn btn-success pull-right">New User</a>

      <table class="table">
        <thead>
          <th>Name</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td> {{ user.name }} </td>
            <td>
              <a href="#/users/{{user.id}}">Show</a>
              <a href="#">Edit</a>
              <a href="#">Destroy</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
